{% extends "layout.html" %}

{% block title %}
    Sell stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <input autocomplete="off" autofocus name="shares" placeholder="Shares" type="text">
        <select name="symbol">
            {%for symbol in symbols%}
            <option>{{symbol['symbol']}}</option>
            {%endfor%}
        </select>
        <button type="submit">Sell</button>
    </form>
{% endblock %}
